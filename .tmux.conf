set -g prefix C-j
unbind C-b

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g default-terminal "screen-256color"
set -g status-style fg=colour230,bg=colour109
set -g status-position top


set -g base-index 1
setw -g pane-base-index 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle

if-shell "uname | grep -q Darwin" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell "uname -r | grep -q WSL" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe'" 

if-shell "uname | grep -q Darwin" "bind p run 'pbpaste | tmux load-buffer - && tmux paste-buffer'"
if-shell "uname -r | grep -q WSL" "bind p paste-buffer"
